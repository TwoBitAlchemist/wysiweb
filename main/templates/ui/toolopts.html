<!DOCTYPE html>
<html>
<head>
    <title>WYSIWEB | Tool Options</title>
    <meta charset="utf-8">
    {% include 'ui/core_libs.head.html' %}
</head>
<body>
<form method="post" action="{% url 'add_to_document' %}">
{% csrf_token %}
{{ form }}
<input type="hidden" name="model" value="{{ model }}">
<input type="hidden" name="document" value="{{ document }}">
<button type="submit"
    class="btn btn-block btn-success">Add to Document</button>
</form>
</body>
</html>
